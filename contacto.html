<h3>FORMULARIO DE CONTACTO</h3>
<hr>
<br>
<form action="">
	<div>
	<label for="">Nombre</label>
	<input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre">
	</div>

	<div>
	<label for="">Email</label>
	<input type="Email" id="Email" name="Email" placeholder="ingrese su correo">
	</div>

	<div>
	<label for="">Edad</label>
	<input type="number" id="numeric" name="numeric" placeholder="ingrese su edad">
	</div>

	<div>
		<label for="">Genero</label>
		<select name="" id="">
			<option value="">seleccionar una opcion</option>
			<option value="">masculino</option>
			<option value="">femenino</option>
		</select>
	</div>

	<div>
		<label for="">Escoje tu color</label>
		<input type="color" id="numeric" name="numeric" placeholder="ingresa su corre">

	</div>

	<div>
		<label for="">Sube tu CV</label>
		<input type="file" id="numeric" name="numeric" placeholder="ingrese su corre">
	</div>

	<div>
		<label for="">Mensaje</label>
		<textarea name="mensaje" id="mensaje" cols="30" rows="6"></textarea>
	</div>

	<div>
		<button type="submit">Enviar</button>
	</div>
</form>
